<button (click)="logout()">logout</button>


<div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let datalist of data">
        <div class="card card-custom mb-30">
          <a class="card-img-tiles" href="#" data-abc="true">
            <div class="inner">
              <div class="main-img"><img [src]="datalist.image" alt="Category"></div>
            </div>
          </a>
          <div class="card-body text-center">
            <h4 class="card-title">{{ datalist.title }}</h4>
            <p class="text-muted">Starting from $499</p>
            <a class="" href="#" data-abc="true">{{ datalist.price }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
