

  <!DOCTYPE html>
<html lang="en">
<head>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="login">
        <h3>Login Here</h3>
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example3">Mobile</label>
          <input type="number" id="form3Example3" class=" form-control-lg"
            placeholder="Enter a valid Mobile number " formControlName="mobile" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form3Example4">Password</label>
          <input type="password" id="form3Example4" class=" form-control-lg"
            placeholder="Enter password" formControlName="pass" />
        </div>

        
        <div class="text-center text-lg-start mt-4 pt-2">
       
          <button type="submit"  class="bn3637 bn36" [disabled]="login.invalid" (click)="submit()">Login</button>

            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                class="link">Register</a></p>
          </div>
    </form>
</body>
</html>
